<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="assets/css/doclgnstyle.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="assets/img/doclogin.webp">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Doctor Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="">Remember me</label>   
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="doctor_signup.html">Sign Up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><img src="assets/img/icons/fb.png"></li>
                    <li><img src="assets/img/icons/tw.png"></li>
                    <li><img src="assets/img/icons/in.png"></li>
                    
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
